<div class="sign-in" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z8" fxLayout="column">
    <img src="../../../assets/fly-wite.jpg" />
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" fxLayout="column" fxLayoutGap="5px">
      <mat-form-field appearance="outline">
        <mat-icon matSuffix color="primary">account_circle</mat-icon>
        <mat-label>Enter email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter email">
        <mat-error *ngIf="signInForm.get('email').hasError('email') && !signInForm.get('email').hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="signInForm.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
        <mat-label>Enter Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter password" required>
        <mat-error *ngIf="signInForm.get('email').hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button fxFlex="100" mat-raised-button color="primary" type="submit">Login</button>
    </form>
    <button mat-button color="primary" [routerLink]="['/forgot-password']">FORGOT PASSWORD</button>
    <button mat-button color="primary" [routerLink]="['/sign-up']">CREATE ACCOUNT</button>
    </mat-card>
</div>
