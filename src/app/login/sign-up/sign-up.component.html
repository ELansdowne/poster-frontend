<div class="sign-in">
  <div class="sign-in__card">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <!-- <mat-card-title>Log in</mat-card-title> -->
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content>
        <form class="example-container" fxLayout="column" fxLayoutGap="20px">
          <mat-form-field>
            <input type="text" matInput placeholder="First Name">
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Last Name">
          </mat-form-field>
          <mat-form-field>
            <input type="number" matInput placeholder="Mobile Number">
          </mat-form-field>
          <mat-form-field>
            <input type="email" matInput placeholder="Email">
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button type="button" class="btn btn-primary">SIGN UP</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
