<div class="forgot-password">
  <div class="container">
    <!-- <h1>LOG IN</h1> -->
    <img src="https://3c1703fe8d.site.internapcdn.net/newman/gfx/news/hires/2017/58d2ee3f2a4e8.jpg" alt="Photo of a Shiba Inu"
      style="width:150px">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()" fxLayoutGap="20px">
      <div class="textbox">
        <input type="email" formControlName="email" placeholder="Enter email" required>
      </div>
      <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email') && !forgotPasswordForm.get('email').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <input class="btn" type="submit">
    </form>
    <a class="hover-button" [routerLink]="['/sign-up']">CREATE ACCOUNT</a>
  </div>
</div>
