<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over" class="app-sidenav">
    <mat-toolbar color="primary">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="sidenav-link" [routerLink]="['/comp1']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>account_balance</mat-icon>
        <span class="title" mat-line>comp1</span>
        <span mat-line class="secondary">test</span>
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/comp2']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>android</mat-icon>
        <span class="title" mat-line>comp2</span>
        <span mat-line class="secondary">test</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar id="appToolbar" color="primary" fxLayout="row" fxLayoutAlign="space-around center">
    <!-- <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
        <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
      </button> -->
    <div fxLayout="row" fxLayoutAlign="center center">
      <span [routerLink] = "['/dashboard']" class="pointer">
      <img src="../../assets/logo.png" height="50px" width="130px">
    </span>
      <!-- <h1 class="component-title">
        <a class="title-link">{{title}}</a>
      </h1> -->
      <!-- <span class="toolbar-filler"></span> -->
      <!--<button id="button-login" mat-button [routerLink]="['/signupin']" *ngIf="!(user | async)">Log In</button>-->
      <span class="search-input" fxLayout="row">
      <input type="search">
      <span class="search-icon">
        <mat-icon [inline]="true" matBadgeColor="warn">search</mat-icon>
      </span>
      </span>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="25px">
      <!-- <button id="button-logout" mat-button>Log Out</button> -->
      <div class="icon">
        <mat-icon [inline]="true" aria-label="Menu" class="material-icons">person</mat-icon>
      </div>
      <div class="icon">
        <mat-icon [inline]="true" aria-label="Menu" class="material-icons" matBadge="6" matBadgeColor="warn">favorite</mat-icon>
      </div>
      <div class="icon">
        <mat-icon [inline]="true" matBadge="15" matBadgeColor="warn">shopping_cart</mat-icon>
      </div>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
