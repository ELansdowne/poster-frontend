<div class="sign-in" fxLayoutAlign="center center">
  <mat-card class="container mat-elevation-z4" fxLayout="column" fxLayoutAlign="center center">
    <img src="../../../assets/fly-wite.jpg" />
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" fxLayoutGap="20px">
      <mat-form-field class="example-full-width">
        <input matInput type="email" formControlName="email" placeholder="Enter email" required>
        <mat-error *ngIf="signInForm.hasError('email') && !signInForm.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="signInForm.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="password" formControlName="password" placeholder="Enter password" required />
      </mat-form-field>
    </form>
    <button fxFlex="100" mat-raised-button color="primary">Login</button>
    <button mat-button color="primary" [routerLink]="['/button>
    <button mat-button color="primary" [routerLink]="['/sign-up']">CREATE ACCOUNT</button>/forgot-password']">FORGOT PASSWORD ?<

  </mat-card>
</div>
